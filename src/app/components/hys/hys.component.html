<div class="row">
    <h1>Hard & Soft skills</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
    <circle-progress
        [percent]="75"
        [radius]="100"
        [imageSrc]="'../assets/HTMLlogo.png'"
        [showImage]="true"
        [imageHeight]="85"
        [imageWidth]="85"
        [showUnits]="false"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#F1C6A4'"
        [innerStrokeColor]="'#C6DBDA'"
        [animation]="true"
        [animationDuration]="600"
></circle-progress>
</div>
